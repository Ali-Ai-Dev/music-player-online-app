apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.app.ali_bozorgzad.musicplayer"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
    implementation 'com.github.castorflex.smoothprogressbar:library:1.+'
    implementation 'com.victor:lib:1.0.4'

    implementation 'com.android.support:recyclerview-v7:22.+'
    implementation 'com.android.support:design:22.+'
    implementation 'com.android.support:cardview-v7:22.+'
    implementation 'com.squareup.picasso:picasso:2.5.0'


}
